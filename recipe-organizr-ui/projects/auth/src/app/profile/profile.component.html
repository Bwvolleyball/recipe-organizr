<div class="card mt-5">
  <div class="card-header card-body h3 bg-info text-light">Profile Information</div>
  <form class="card-body">
    <div class="form-group row">
      <label class="col-4 col-form-label" for="username">Username:</label>
      <div class="col-8">
        <input type="email" class="form-control" id="username" readonly
                  [value]="user?.preferred_username">
      </div>
    </div>
    <div class="form-group row" [hidden]="user?.preferred_username == user?.email">
      <label class="col-4 col-form-label" for="email">Email:</label>
      <div class="col-8"><input type="email" class="form-control" id="email" readonly [value]="user?.email"></div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="firstName">First Name:</label>
      <div class="col-8"><input type="text" class="form-control" id="firstName" readonly [value]="user?.given_name"></div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="lastName">Last Name:</label>
      <div class="col-8"><input type="text" class="form-control" id="lastName" readonly [value]="user?.family_name"></div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="emailVerified">Email Verified:</label>
      <div class="col-8"><input type="checkbox" class="form-control" id="emailVerified" readonly [checked]="user?.email_verified"></div>
    </div>
  </form>
</div>
