<div class="card">
  <div class="card-header text-center">
    <span class="card-title card-text text-primary h5">{{recipe?.name}}</span>
  </div>
  <div class="card-body">
    <img class="img-fluid" [attr.src]="(recipe?.thumbnail)" [attr.alt]="recipe?.name">
  </div>
  <div class="card-footer card-body">
    <div class="row mt-1 ml-1 mr-1">
      <div class="btn btn-outline-primary mr-1 disabled">{{recipe?.locale}}</div>
      <div class="btn btn-outline-dark mr-1 disabled">{{recipe?.category}}</div>
    </div>
    <div class="row mt-1 ml-1 mr-1">
      <div *ngFor="let tag of recipe?.tags">
        <div class="btn btn-outline-info mr-1 disabled">{{tag}}</div>
      </div>
    </div>
  </div>
</div>
