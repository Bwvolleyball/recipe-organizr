sudo: false

before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

matrix:
  include:
    - language: java
      jdk: openjdk8
      install: true
      before_script:
        - cd gateway
      script:
        - ./gradlew build --scan -s
